{% macro html(this, kwargs) %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <style>
            .marker-legend {
                position: absolute;
                z-index: 9999;
                top: 55px;
                right: 10px;
                width: 450px;
                background: rgba(255, 255, 255, 0.8);
                padding-left: 25px;
                padding-right: 25px;
                font-family: "Helvetica Neue", Arial, Helvetica, sans-serif !important;
            }

            .marker-legend-table td {
                text-align: center;
            }
            div.icon-container {
                display: inline-block;
                vertical-align: top;
                text-align: center;
                width: 80px;
            }
            .marker-icon {
                width: 50px;
                height: 50px;
            }
            .icon-caption {
                display: block;
                font-size: 130%;
            }
        </style>
    </head>

    <body>
        <div class="leaflet-control-container">
            <div class="leaflet-right">
                <div class="marker-legend container-fluid">
                    <table class="table marker-legend-table">
                        <thead>

                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" class="align-middle"><h4>Regional</h4></th>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/trenitalia_reg.svg">
                                        <span class="icon-caption">Trenitalia</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/trenord_reg.svg">
                                        <span class="icon-caption">Trenord</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/tper_reg.svg">
                                        <span class="icon-caption">TPER</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="align-middle"><h4>High speed</h4></th>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/trenitalia_fr.svg">
                                        <span class="icon-caption">Frecciarossa</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/trenitalia_fa.svg">
                                        <span class="icon-caption">Frecciargento</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/trenitalia_fb.svg">
                                        <span class="icon-caption">Frecciabianca</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="align-middle"><h4>Long haul</h4></th>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/trenitalia_ic.svg">
                                        <span class="icon-caption">Intercity</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/trenitalia_icn.svg">
                                        <span class="icon-caption">IC Notte</span>
                                    </div>
                                </td>
                                <td><!-- phantom --></td>
                            </tr>
                            <tr>
                                <th scope="row" class="align-middle"><h4>International</h4></th>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/trenitalia_ec.svg">
                                        <span class="icon-caption">Eurocity</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="icon-container">
                                        <img class="marker-icon" src="{{ this.get_markers_path() }}/obb_ec.svg">
                                        <span class="icon-caption">OBB</span>
                                    </div>
                                </td>
                                <td><!-- phantom --></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>

{% endmacro %}
